<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKE UP!</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        img {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .video { top: 0%; left: 0; width: 100%; z-index: 1; position: relative; }
        .p1, .p2, .p3, .p5, .p7, .p9, .p10, .p11{
            position: absolute;
            opacity: 1;
        }
        .p1 { top: 33.2%; left: 0; width: 100%; }
        .p2 { top: 39.8%; left: 8%; width: 27.5%; }
        .p3 { top: 46.485%; right: 8%; width: 27.5%; } 
        .p5 { top: 52.62%; left: 8%; width: 27.5%; } 
        .p7 { top: 63.4%; right: 8%; width: 27.5%; }
        .p9 { top: 69.7%; left: 8%; width: 27.5%; } 
        .p10 { top: 73.45%; right: 16%; width: 20%; }
        .p11 { top: 73.65%; right: 0; width: 20%; }
        
        .up {
            position: fixed; 
            top: 90%; 
            right: 5%; 
            width: 3%; 
            z-index: 4;
            cursor: pointer;
        }
        .idea {
            position: fixed; 
            top: 6%; 
            right: 23%; 
            width: 2%; 
            z-index: 4;
            cursor: pointer;
        }
        .service {
            position: fixed; 
            top: 6%; 
            right: 16%; 
            width: 3.4%; 
            z-index: 4;
            cursor: pointer;
        }
        .design {
            position: fixed; 
            top: 6%; 
            right: 10%; 
            width: 3%; 
            z-index: 4;
            cursor: pointer;
        }
        .crew {
            position: fixed; 
            top: 6%; 
            right: 5%; 
            width: 2.4%; 
            z-index: 4;
            cursor: pointer;
        }
        .m {
            position: absolute; 
            top: 1.3%; 
            left: 8%; 
            width: 30%; 
            z-index: 5;
        }
        .b-container {
            position: absolute;
            top: 59.93%;
            width: 100%;
            height: 100px; 
            overflow: hidden;
            z-index: 3;
        }
        .b {
            width: 200%;
            position: absolute;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div>
        <img src="img/Idea.png" class="idea" alt="Image">
        <img src="img/Service.png" class="service" alt="Image">
        <img src="img/Design.png" class="design" alt="Image">
        <img src="img/Crew.png" class="crew" alt="Image">

        <video src="video.mp4" class="video" autoplay muted loop></video>
        <img src="img/1.png" alt="Image">

        <video src="p1.mp4"class="p1" autoplay muted loop></video>

        <img src="img/p2.gif" class="p2" alt="Image">
        <img src="img/p3.gif" class="p3" alt="Image">
        
        <div class="b-container">
            <img src="img/b.png" class="b" alt="Image">
        </div>
        
        <img src="img/p5.gif" class="p5" alt="Image">
        <img src="img/p7.gif" class="p7" alt="Image">
        <img src="img/p9.gif" class="p9" alt="Image">
        <img src="쫌.gif" class="p10" alt="Image">
        <img src="지각쟁이.gif" class="p11" alt="Image">
    
        <img src="img/up.png" class="up" alt="Image">
        <img src="img/m.png" class="m" alt="Image">
    </div>

    <script>
        document.querySelector('.up').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        document.querySelector('.idea').addEventListener('click', function() {
            window.scrollTo({ top: 3800, behavior: 'smooth' });
        });
        document.querySelector('.service').addEventListener('click', function() {
            window.scrollTo({ top: 6550, behavior: 'smooth' });
        });
        document.querySelector('.design').addEventListener('click', function() {
            window.scrollTo({ top: 17000, behavior: 'smooth' });
        });
        document.querySelector('.crew').addEventListener('click', function() {
            window.scrollTo({ top: 19855, behavior: 'smooth' });
        });
    </script>
</body>
</html>
