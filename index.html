<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKE UP</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        img {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .video { top: 0%; left: 0; width: 100%; z-index: 1; position: relative; }
        .p1, .p2, .p3, .p5, .p7, .p9, .p10 {
            position: absolute;
            opacity: 0;
            transition: all 1s ease-out; 
        }
        .p1 { top: 33.4%; left: 0; width: 100%; }
        .p2 { top: 38.9%; left: -50%; width: 50%; } 
        .p3 { top: 46.465%; right: -70%; width: 70%; } 
        .p5 { top: 52.5%; left: -70%; width: 70%; } 
        .p7 { top: 62.5%; right: -70%; width: 70%; }
        .p9 { top: 68.75%; left: -65%; width: 65%; }
        .p10 { top: 73.5%; right: -65%; width: 40%; }
        
        .g1 { 
            position: absolute; 
            top: 7.5%; 
            right: 45%; 
            width: 15%; 
            z-index: 3;
            transform: rotate(45deg);
        }
        .g2 { 
            position: absolute; 
            top: 10%; 
            right: 20%; 
            width: 15%; 
            z-index: 3;
            transform: rotate(-10deg);
        }
        .g3 { 
            position: absolute; 
            top: 13%; 
            right: 70%; 
            width: 15%; 
            z-index: 3;
            transform: rotate(-30deg);
        }
        .g4 { 
            position: absolute; 
            top: 14.25%; 
            right: 10%; 
            width: 15%; 
            z-index: 3;
            transform: rotate(15deg);
        }
        .g5 { 
            position: absolute; 
            top: 18%; 
            right: 60%; 
            width: 15%; 
            z-index: 3;
            transform: rotate(-15deg);
        }
        .up {
            position: fixed; 
            top: 90%; 
            right: 5%; 
            width: 3%; 
            z-index: 4;
            cursor: pointer;
        }
        .idea {
            position: fixed; 
            top: 6%; 
            right: 23%; 
            width: 2%; 
            z-index: 4;
            cursor: pointer;
        }
        .service {
            position: fixed; 
            top: 6%; 
            right: 16%; 
            width: 3.4%; 
            z-index: 4;
            cursor: pointer;
        }
        .design {
            position: fixed; 
            top: 6%; 
            right: 10%; 
            width: 3%; 
            z-index: 4;
            cursor: pointer;
        }
        .crew {
            position: fixed; 
            top: 6%; 
            right: 5%; 
            width: 2.4%; 
            z-index: 4;
            cursor: pointer;
        }
        .m {
            position: absolute; 
            top: 1.3%; 
            left: 8%; 
            width: 30%; 
            z-index: 5;
        }
        .b-container {
            position: absolute;
            top: 59.93%;
            width: 100%;
            height: 100px; 
            overflow: hidden;
            z-index: 3;
        }
        .b {
            width: 200%;
            position: absolute;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div>
        <img src="img/Idea.png" class="idea" alt="Image">
        <img src="img/Service.png" class="service" alt="Image">
        <img src="img/Design.png" class="design" alt="Image">
        <img src="img/Crew.png" class="crew" alt="Image">

        <video src="video.mp4" class="video" autoplay muted></video>
        <img src="img/1.png" alt="Image">
        <img src="img/p1.png" class="p1" alt="Image">
        <img src="img/p2.png" class="p2" alt="Image">
        <img src="img/p3.png" class="p3" alt="Image">
        <img src="img/p4.png" class="p3" alt="Image">
        
        <div class="b-container">
            <img src="img/b.png" class="b" alt="Image">
        </div>
        
        <img src="img/p5.png" class="p5" alt="Image">
        <img src="img/p6.png" class="p5" alt="Image">
        <img src="img/p7.png" class="p7" alt="Image">
        <img src="img/p8.png" class="p7" alt="Image">
        <img src="img/p9.png" class="p9" alt="Image">
        <img src="img/p10.png" class="p10" alt="Image">
        
        <img src="쫌.gif" class="g1" alt="Image">
        <img src="와또늦음.gif" class="g2" alt="Image">
        <img src="지각쟁이.gif" class="g3" alt="Image">
        <img src="이건좀.gif" class="g4" alt="Image">
        <img src="그만늦어.gif" class="g5" alt="Image">

        <img src="img/up.png" class="up" alt="Image">
        <img src="img/m.png" class="m" alt="Image">
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;

            document.querySelectorAll('.p1, .p2, .p3, .p5, .p7, .p9, .p10').forEach(element => {
                const elementTop = element.getBoundingClientRect().top + scrollTop;

                if (scrollTop + windowHeight > elementTop + 100) {
                    element.style.opacity = 1;

                    if (element.classList.contains('p2') || element.classList.contains('p5') || element.classList.contains('p9')) {
                        element.style.transform = 'translateX(0)';
                        element.style.left = element.getAttribute('data-final-left') || '0';
                    } else if (element.classList.contains('p3') || element.classList.contains('p7') || element.classList.contains('p10')) {
                        element.style.transform = 'translateX(0)';
                        element.style.right = element.getAttribute('data-final-right') || '0';
                    }
                } else {
                    element.style.opacity = 0;

                    if (element.classList.contains('p2') || element.classList.contains('p5') || element.classList.contains('p9')) {
                        element.style.transform = 'translateX(-100%)';
                    } else if (element.classList.contains('p3') || element.classList.contains('p7') || element.classList.contains('p10')) {
                        element.style.transform = 'translateX(100%)';
                    }
                }
            });
        });

        document.querySelector('.up').addEventListener('click', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        document.querySelector('.idea').addEventListener('click', function() {
            window.scrollTo({ top: 3800, behavior: 'smooth' });
        });
        document.querySelector('.service').addEventListener('click', function() {
            window.scrollTo({ top: 6550, behavior: 'smooth' });
        });
        document.querySelector('.design').addEventListener('click', function() {
            window.scrollTo({ top: 17000, behavior: 'smooth' });
        });
        document.querySelector('.crew').addEventListener('click', function() {
            window.scrollTo({ top: 19855, behavior: 'smooth' });
        });
    </script>
</body>
</html>
